{% extends "_base.html" %}
{% import "macros.html" as macros %}

{% block header %}
    <link rel="stylesheet" type="text/css" href="{{ request.static_url('zam_repondeur:static/css/journal.css') }}">
{% endblock %}

{% block extra_nav %}
    <li>
        <a href="{{ request.resource_url(context.parent.parent['tables'], request.user.email) }}">
            Ma table
        </a>
    </li>
    <li>
        <a href="{{ request.resource_url(context.parent.parent, 'amendements') }}">
            Index
        </a>
    </li>
{% endblock %}

{% block body %}
    <h1>Journal des modifications</h1>
    <div class="title-extras">
        <a href="{{ request.resource_url(context) }}">{{ article }}</a>
    </div>
    {{ macros.timeline(article.events, today) }}
{% endblock %}
