{% extends "_base.html" %}


{% block body %}
<form class="box" method="POST">
    <h1>C’est votre première connexion...</h1>
    <fieldset>
        <label for="name">Quel est votre nom ?</label>
        <input type="text" name="name" placeholder="Prénom Nom" value="{{ name }}">
    </fieldset>
    <input class="button primary enabled allow-multiple-submit" type="submit" name="form.submitted" value="Entrer">
</form>
{% endblock %}
