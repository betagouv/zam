<!DOCTYPE html>
<html>
<head>
    <title>Zam</title>
    <link rel="stylesheet" href="{{ request.static_url('zam_repondeur:static/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ request.static_url('zam_repondeur:static/css/fontawesome-all.min.css') }}">

    <style type="text/css">
        body {
            padding-top: 5rem;
        }
        h2 {
            margin-bottom: 1rem;
        }
    </style>
    {% block header %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="{{ request.route_url('home') }}">Zam</a>
    </nav>

    <main role="main" class="container">

        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            {% block breadcrumbs %}
            {% endblock %}
          </ol>
        </nav>

        {% for class_, message in request.session.pop_flash() %}
        <div class="alert alert-{{ class_ }}" role="alert">
            {{ message }}
        </div>
        {% endfor %}

        {% block body %}
        {% endblock %}

    </main>
    {% block scripts %}
    {% endblock %}
</body>
</html>
