{% extends "_base.html" %}


{% block header %}
    <style type="text/css">
        /* Two-columns layout */
        main {
            display: flex;
            flex-direction: row;
        }
        main > section {
            flex-basis: 50%;
            margin: 0 1rem;
            max-width: calc(50% - 2rem);
        }
        main > section.content {
            margin-right: 2rem;
        }
        main > section.edit {
            margin-left: 2rem;
            background: white;
            padding: 2rem 1rem;
        }
        main > section > div {
            margin-bottom: 2rem;
        }

        h4 {
            margin-bottom: 0.75rem;
        }
        .form-group {
            margin-bottom: 3rem;
        }
        label {
            font-weight: 600;
        }
        textarea {
            height: 30vh;
        }
        div.mce-fullscreen {
            z-index: 1030;
        }
        .title {
            text-align: center;
            margin-top: 2.5rem;
        }
        .title h2 {
            font-weight: 600;
        }

    </style>
{% endblock %}


{% block scripts %}
    <script src="{{ request.static_url('zam_repondeur:static/tinymce/tinymce.min.js') }}"></script>
    <script type="text/javascript">
        tinymce.init({
            selector: "textarea",
            language: "fr_FR",
            menubar: false,
            plugins: "lists fullscreen paste table",
            toolbar: "undo redo | formatselect | bold italic removeformat | bullist numlist | table | cut copy paste | fullscreen",
            branding: false,
            elementpath: false,
            content_style: "p, li { line-height: 1.5; margin: 1em 0; }",
            block_formats: "Paragraphe=p;Titre=h3",
            browser_spellcheck: true,
        });
    </script>
    {% block extra_scripts %}{% endblock %}
{% endblock %}
