{% extends "_base.html" %}


{% block body %}
<form class="box" method="POST">
    <h1>Entrer dans Zam</h1>
    <fieldset>
        <label for="email">Votre courriel</label>
        <input type="email" name="email" required placeholder="prenom.nom@ministere.gouv.fr">
    </fieldset>
    <input class="button primary enabled allow-multiple-submit" type="submit" name="form.submitted" value="Entrer dans Zam">
</form>
{% endblock %}
